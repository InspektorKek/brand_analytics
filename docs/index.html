    <style>
      :root {
        --ink: #0b1021;
        --sand: #f6f2ea;
        --plum: #3b2b6e;
        --coral: #ff7f6a;
        --moss: #2f7d65;
        --card: rgba(255, 255, 255, 0.92);
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Space Grotesk", system-ui, -apple-system, sans-serif;
        color: var(--ink);
        background: var(--sand);
      }
      .bg-shapes::before,
      .bg-shapes::after {
        content: "";
        position: fixed;
        z-index: 0;
        width: 320px;
        height: 320px;
        border-radius: 999px;
        filter: blur(60px);
      }
      .bg-shapes::before {
        background: rgba(255, 127, 106, 0.35);
        top: -120px;
        left: -120px;
      }
      .bg-shapes::after {
        background: rgba(47, 125, 101, 0.3);
        top: 120px;
        right: -80px;
      }
      .container {
        position: relative;
        z-index: 1;
        max-width: 720px;
        margin: 0 auto;
        padding: 40px 20px 60px;
      }
      .card {
        background: var(--card);
        border: 1px solid rgba(11, 16, 33, 0.08);
        border-radius: 32px;
        padding: 28px;
        box-shadow: 0 20px 50px rgba(15, 23, 42, 0.12);
        backdrop-filter: blur(8px);
      }
      .title {
        font-family: "Fraunces", serif;
        font-size: 28px;
        margin: 0 0 4px;
      }
      .subtitle { margin: 0; color: rgba(11, 16, 33, 0.7); }
      .avatar {
        height: 60px;
        width: 60px;
        border-radius: 18px;
        background: var(--ink);
        color: white;
        display: grid;
        place-items: center;
        font-weight: 600;
        font-size: 22px;
      }
      .row { display: flex; gap: 14px; align-items: center; }
      .cta {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 18px 20px;
        border-radius: 22px;
        border: 1px solid rgba(11, 16, 33, 0.1);
        background: linear-gradient(135deg, #ffffff, #f7efe8);
        color: var(--ink);
        text-decoration: none;
        font-weight: 700;
        font-size: 18px;
        box-shadow: 0 16px 28px rgba(15, 23, 42, 0.18);
        transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      }
      .cta:hover { transform: translateY(-2px); border-color: var(--plum); box-shadow: 0 22px 40px rgba(15, 23, 42, 0.2); }
      .section-title {
        margin: 24px 0 12px;
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: rgba(11, 16, 33, 0.6);
      }
      .links { display: grid; gap: 12px; }
      .links-grid { display: grid; gap: 10px; grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .link {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 12px 14px;
        border-radius: 16px;
        border: 1px solid rgba(11, 16, 33, 0.1);
        background: white;
        text-decoration: none;
        color: var(--ink);
        font-weight: 600;
        transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
      }
      .link:hover { transform: translateY(-2px); border-color: var(--plum); box-shadow: 0 12px 25px rgba(15, 23, 42, 0.12); }
      .link-left { display: flex; align-items: center; gap: 10px; }
      .icon {
        height: 36px;
        width: 36px;
        border-radius: 999px;
        background: rgba(11, 16, 33, 0.06);
        display: grid;
        place-items: center;
      }
      .icon img { height: 18px; width: 18px; }
      .contact { margin-top: 22px; display: grid; gap: 12px; }
      .contact a {
        display: block;
        padding: 14px 16px;
        border-radius: 18px;
        text-decoration: none;
        border: 1px solid rgba(11, 16, 33, 0.1);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .contact a:hover { transform: translateY(-2px); box-shadow: 0 12px 25px rgba(15, 23, 42, 0.12); }
      .contact .dark { background: var(--ink); color: white; }
      .contact .light { background: white; color: var(--ink); }
      .label { font-size: 12px; text-transform: uppercase; letter-spacing: 0.08em; color: rgba(255, 255, 255, 0.65); }
      .label.light { color: rgba(11, 16, 33, 0.6); }
      .footer { margin-top: 22px; display: flex; gap: 12px; flex-wrap: wrap; font-size: 13px; color: rgba(11, 16, 33, 0.6); }
      .footer a { color: inherit; text-decoration: none; }
      .footer a:hover { color: var(--plum); }
      @media (max-width: 640px) {
        .links-grid { grid-template-columns: 1fr; }
      }
    </style>
